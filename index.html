<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/favicon-192.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire</title>
  </head>

  <body>
    <div class="game_container">
      <div id="ui_container">
        <header>
          <div class="header-logo"><h1>Solitaire</h1></div>
          <button class="btn primary">New Game</button>
          <button class="btn primary">Settings</button>
          <button class="btn secondary">Undo</button>
        </header>
        <footer>
          <div class="info-box">
            <div class="info-box-item timer">
              <div id="timer">00:00</div>
              <button id="timer-button">❙❙</button>
            </div>
            <div class="info-box-item metrics">
              <div class="metric-box">
                <div id="metric-value-moves" class="metric-box-value">0</div>
                <div class="metric-box-label">Moves</div>
              </div>
              <div class="metric-box">
                <div id="metric-value-stock" class="metric-box-value">0</div>
                <div class="metric-box-label">Stock</div>
              </div>
              <div class="metric-box">
                <div id="metric-value-passthrus" class="metric-box-value">
                  0
                </div>
                <div class="metric-box-label">Passthrus</div>
              </div>
            </div>
            <div class="info-box-item"></div>
          </div>
        </footer>
      </div>

      <div id="canvas_container"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
